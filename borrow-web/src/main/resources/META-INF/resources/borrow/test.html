<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--用来制作条形图的测试-->
<div id="chartdiv" style="width: 100%;height: 100%">
    <!--相当于一个空的容器，来放条形图-->

</div>

</body>
<script type="text/javascript">
    var inputStr=window.prompt("输入一组100以内的数字，用逗号分隔","20,40,60,50,90");
    if (!!inputStr){
        var numbers=inputStr.split(",");  //string类型的数组来接收数字
        var chartContainer=document.getElementById("chartdiv");
        for (var i=0;i<numbers.length;i++){
            var len=parseInt(numbers[i],10); //  把string类型的数字转换成整形

            var itemdiv=document.createElement("div");   //创建一个div 用来装显示部分的div和数字
            itemdiv.style.height="22px";
            itemdiv.style.width="100%";
            itemdiv.style.float="left";
            itemdiv.style.backgroundColor="#f1f1c4";

            var itemChartDiv=document.createElement("div"); //再创建一个div，就是条形图的显示部分
            itemChartDiv.style.border="1px solid gray";
            itemChartDiv.style.height="22px";
            itemChartDiv.style.width=len+"px";
            itemChartDiv.style.float="left";
            // itemChartDiv.style.display="inline";
            itemChartDiv.style.backgroundColor="#00ff00";

            itemdiv.appendChild(itemChartDiv);

            var itemLabelDiv =document.createElement("div");
            itemLabelDiv.innerHTML=len;
            itemLabelDiv.style.float="left";
            //itemLabelDiv.style.display="inline";     //默认display属性是block, 但将div的display设置为inline的话，则多个div可以像span一样显示在一行了。
            itemdiv.appendChild(itemLabelDiv);

            //最大的div
            chartContainer.appendChild(itemdiv);
        }

    }
</script>
</html>
